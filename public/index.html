<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="CineLocator" content="Intuitive cinema/theater locator" />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CineLocator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="./map/resources/ol.js"></script>
    <script src="./map/resources/functions.js?v=2020070050132"></script>
    <script src="./map/layers/Theaters.js?v=2020070050132"></script>
    <script src="./map/styles/Theaters_style.js?v=2020070050132"></script>
    <script src="./map/layers/layers.js?v=2020070050132"></script>
    <script>
      var scriptPaths = [
        "./map/resources/qgis2web_expressions.js",
        "./map/resources/polyfills.js",
        // "./map/resources/functions.js",
        "./map/resources/ol3-layerswitcher.js",
        "./map/resources/Autolinker.min.js",
      ];

      scriptPaths.forEach((path) => {
        var script = document.createElement("script");
        var fullPath = path + "?v=" + Date.now();
        script.type = "text/javascript";
        script.src = fullPath;
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
